<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top</title>
    <link rel ="stylesheet" th:href = "@{css/top.css}"/>
</head>
<body>
<div class = "list">
    <table>
        <thread>
            <tr>
                <th th:text = "'users : ' + '[' + ${userSize} + ']'">Users</th>
            </tr>
        </thread>

        <tr th:each = "user : ${users}">
            <th th:text = "${user}"></th>
        </tr>
    </table>

</div>
</body>
</html>
